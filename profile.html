<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS User Profile Card</title>

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>
    <div class="wrapper">

        <img src="public/images/aman.jpeg" alt="user" width="100" />

      </div>
      <div class="right">
        <div class="info">
          <h3>Information</h3>
          <div class="info_data">
            <div class="data">
              <h4>Email</h4>
              <p>amanpan001@gmail.com</p>
            </div>
            <div class="data">
              <h4>Phone</h4>
              <p>7757897084</p>
            </div>
          </div>
        </div>

        <div class="social_media">
          <ul>
            <h4>Social Handles:</h4>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
